<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DLIMS – Step 3</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#333;
}
.container{
  max-width:420px;
  margin:0 auto;
  padding:20px;
}
h1{
  color:#2e7d32;
  text-align:center;
  margin-bottom:10px;
}
.progress{
  background:#e0e0e0;
  border-radius:6px;
  overflow:hidden;
  margin:10px 0 20px;
}
.progress-bar{
  width:100%;
  background:#1e88e5;
  color:#fff;
  text-align:right;
  padding:6px 10px;
  font-size:12px;
}
.box{
  background:#f7f7f7;
  border-radius:8px;
  padding:15px;
  margin-bottom:15px;
}
.label{
  font-weight:bold;
  margin-top:10px;
}
input[type="text"], input[type="file"]{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
}
.warn{
  margin:10px 0;
  color:#444;
}
.btns{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}
.prev{
  background:#e0e0e0;
}
.apply{
  background:#2e7d32;
  color:#fff;
}
.whatsapp{
  display:block;
  margin-top:15px;
  text-align:center;
  background:#25D366;
  color:#fff;
  padding:14px;
  border-radius:30px;
  text-decoration:none;
  font-size:16px;
}
.footer{
  text-align:center;
  margin-top:20px;
  color:#777;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

  <h1>Apply Driving License</h1>

  <div class="progress">
    <div class="progress-bar">100%</div>
  </div>

  <div class="box">
    <p><strong>JazzCash</strong></p>
    <p><strong>Account Holder:</strong> lale</p>
    <p><strong>اکاؤنٹ نمبر:</strong>03472044962</p>

    <p class="warn">
      ⚠️ براہِ کرم درست رقم ہی ادا کریں۔ غلط رقم یا غلط اسکرین شاٹ کی صورت میں
      آپ کی درخواست منسوخ ہو سکتی ہے۔
    </p>

    <div class="label">TID / ٹرانزیکشن آئی ڈی *</div>
    <input type="text" placeholder="Transaction ID">

    <div class="label">Payment Screenshot / ادائیگی کا اسکرین شاٹ *</div>
    <input type="file">
  </div>

  <div class="btns">
    <button class="btn prev" onclick="history.back()">Previous</button>
    <button class="btn apply">Apply Now!</button>
  </div>

  <div class="footer">
    Copyright © 2025
  </div>

</div>
</body>
</html>
